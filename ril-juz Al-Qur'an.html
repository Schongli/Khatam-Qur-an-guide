function render(items) {
  const grid = document.getElementById('grid');
  grid.innerHTML = '';
  items.forEach((d, i) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.style.animationDelay = (i * 0.03) + 's';
    const sameEnd = d.startNo === d.endNo
      ? `<span class="range-end">Ayat ${d.endAyat}</span>`
      : `<span class="range-end">${d.end} <span class="surah-no">(Q.S. ${d.endNo})</span> : Ayat ${d.endAyat}</span>`;
    card.innerHTML = `
      <div class="juz-num">${d.juz}<span class="juz-label">Juz</span></div>
      <div class="card-content">
        <div class="card-range">
          <span class="range-start">${d.start} <span class="surah-no">(Q.S. ${d.startNo})</span> : Ayat ${d.startAyat}</span>
          <span class="range-arrow">â†’</span>
          ${sameEnd}
        </div>
        <div style="font-size:0.75rem;color:var(--text-muted);margin-top:5px;">Klik untuk tips & tautan baca â†—</div>
      </div>
    `;
    card.addEventListener('click', () => openModal(d));
    grid.appendChild(card);
  });
}

function openModal(d) {
  document.getElementById('modal-badge').innerHTML = `${d.juz}<small>Juz</small>`;
  document.getElementById('modal-heading').textContent = `Juz ${d.juz}`;
  const sameEnd = d.startNo === d.endNo
    ? `Ayat ${d.startAyat}â€“${d.endAyat}`
    : `${d.start} : ${d.startAyat} â†’ ${d.end} : ${d.endAyat}`;
  document.getElementById('modal-range').textContent = sameEnd;
  const tips = tipsData[d.juz] || [];
  const ul = document.getElementById('modal-tips');
  ul.innerHTML = tips.map(t => `<li><span class="tip-icon">â–¸</span><span>${t}</span></li>`).join('');
  document.getElementById('modal-link').href = `https://quran.com/id/juz/${d.juz}`;
  document.getElementById('modal-overlay').classList.add('active');
  document.body.style.overflow = 'hidden';
}

function closeModal(e) {
  if (e.target === document.getElementById('modal-overlay')) closeModalDirect();
}

function closeModalDirect() {
  document.getElementById('modal-overlay').classList.remove('active');
  document.body.style.overflow = '';
}

document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModalDirect(); });

function filterCards() {
  const q = document.getElementById('search').value.toLowerCase();
  const filtered = data.filter(d =>
    String(d.juz).includes(q) ||
    d.start.toLowerCase().includes(q) ||
    d.end.toLowerCase().includes(q)
  );
  render(filtered);
}

render(data);
